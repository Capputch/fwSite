<main> 
	<h2> Get in touch</h2>
	<!-- Make form -->
	<form name="contact" method="post" action="#">
	<!-- Make input asking for user's name -->
	<label class="question" for="name">Your name:</label>
	<input type="text" name="name" placeholder="Enter name" size="50">
	<!-- Make input asking for user's email address -->
	<label class="question" for="email">Email address:</label>
	<input type="text" name="email" placeholder="Enter email address so I can get back to you" size="50">
	<!-- Make input for message box -->
	<label class="question" for="message">Message:</label>
	<input type="text" name="message" placeholder="Enter your message here" size="50">
	<!-- Make submit button -->
	<input class="submitBtn" id="submitBtn" type="submit" value="Click here to submit">
	</form>
